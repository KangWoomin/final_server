{% extends 'base.html' %}

{% block title %} main {%endblock%}

{% block head %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-ZVP8X4MgJAuWcA6ED0xD21ynE13+nDrrVgtGHjL1wWw/7lGq3ES55Ac/XOe1kgiB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-1z3Qj/kQEDZRI6M9TjyPYt9TwEo2A1Uny7OcQWu1tL1hH6eW2dFT5Slg1jWKhP4z" crossorigin="anonymous"></script>
{%endblock%}


{% block content %}
    
    <div style="text-align: center;">
        <video width="100%" height="100%" controls>
            <source src="" type="video/mp.4">
        </video>
    </div>
    <div style="justify-content: space-between;">
        <div class="btn-group">
            <button id='click' type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            지역 선택
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </div>
        <div style="text-align: right;">
            {% if user.is_authenticated %}
                <a href="{% url 'streaming:main' %}"><button>스트리밍 페이지</button> #차후 리스트 페이지로 전환</a>
            {% else %}
                <b>로그인이 필요합니다.</b><br>
            {%endif%}
        </div>
    </div>

{%endblock%}
