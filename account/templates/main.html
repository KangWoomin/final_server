{% extends 'base.html' %}

{% block title %} main {%endblock%}

{% block head %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>


{%endblock%}


{% block content %}
    
    <div style="text-align: center;">
        <form action="{% url 'streaming:upload_video' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token%}
            <input type="file" name="video">
            <button>업로드 테스트</button>
        </form>

        <video width="100%" height="100%" controls>
            <source src="" type="video/mp.4">
        </video>
    </div>
    <div style="justify-content: space-between;">
        <div class="btn-group">
            <button id='click' type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
            지역 선택
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </div>
        <div style="text-align: right;">
            {% if user.is_authenticated %}
                <a href="{% url 'streaming:main' %}"><button>스트리밍 페이지</button> #차후 리스트 페이지로 전환</a>
            {% else %}
                <b>로그인이 필요합니다.</b><br>
            {%endif%}
        </div>
    </div>
    
{%endblock%}
