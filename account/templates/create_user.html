{% extends 'base.html' %}
{% load static %}
{% block title %}회원가입{% endblock %}

{%block head%}
    <link href="{% static 'css/login.css' %}"rel='stylesheet' type="text/css">
   
{%endblock%}

{% block content %}
<div class="signup-form">
    <form method="post">
        {% csrf_token %}
        <label for="userID">ID : </label>
        <input type="text" id="userID" name="userID" placeholder="ID를 입력하세요"><br>
        <label for="password1">비밀번호 : </label>
        <input type="password" id="password1" name="password1" placeholder="비밀번호를 입력하세요"><br>
        <label for="password2">비밀번호 확인 : </label>
        <input type="password" id="password2" name="password2" placeholder="비밀번호 확인"><br>
        <label for="name">이름 :</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요"><br>
        <label for="email">email : </label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요"><br>
        <button type="submit">회원가입</button>
    </form>
</div>
{% endblock %}
